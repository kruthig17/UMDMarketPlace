<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - UMD Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { margin-top: 20px; }
        .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
            background-color: #f5f5f5;
        }
        .accordion-toggle .expand-button::after {
            font-family: "Font Awesome 5 Free";
            content: "\f067"; /* FontAwesome plus icon */
            float: right;
            color: grey;
        }
        .accordion-toggle.collapsed .expand-button::after {
            content: "\f068"; /* FontAwesome minus icon */
        }
        .accordion-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">UMD Marketplace</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="shopping.html">Home</a>
            <a class="nav-item nav-link active" href="#">View Order History</a>
            <a class="nav-item nav-link" href="#">Go to Cart</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Your Order History</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Items</th>
                <th scope="col">Total Price</th>
                <th scope="col">Status</th>
                <th scope="col"></th> <!-- For the expand/collapse icon -->
            </tr>
        </thead>
        <tbody>
            <!-- Sample Data - Replace with dynamic data if needed -->
            <tr class="accordion-toggle collapsed" data-toggle="collapse" data-target="#order1-details">
                <th scope="row">1</th>
                <td>2023-04-01</td>
                <td>3 items</td>
                <td>$45.99</td>
                <td>Delivered</td>
                <td class="expand-button"></td>
            </tr>
            <tr>
                <td colspan="6" class="hiddenRow">
                    <div class="collapse" id="order1-details">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Product A</td>
                                    <td>1</td>
                                    <td>$15.99</td>
                                </tr>
                                <tr>
                                    <td>Product B</td>
                                    <td>1</td>
                                    <td>$20.00</td>
                                </tr>
                                <tr>
                                    <td>Product C</td>
                                    <td>1</td>
                                    <td>$10.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
            <tr class="accordion-toggle collapsed" data-toggle="collapse" data-target="#order2-details">
                <th scope="row">2</th>
                <td>2023-03-23</td>
                <td>1 item</td>
                <td>$15.99</td>
                <td>Shipped</td>
                <td class="expand-button"></td>
            </tr>
            <tr>
                <td colspan="6" class="hiddenRow">
                    <div class="collapse" id="order2-details">
                        <table class="table table-sm">
                            <tbody>
                                <tr>
                                    <td>Product D</td>
                                    <td>1</td>
                                    <td>$15.99</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
